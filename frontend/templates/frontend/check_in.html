<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../static/frontend/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../static/frontend/css/style.css">
</head>
    <body>
        <div class="container">

            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                            
                        <div class="signin-image">
                            <figure><img src="../../static/frontend/imagesforlogin/signin-image.jpg" alt="sing up image"></figure>
                        </div>
                        {% if message %}
                            <p style="font-size: 26px; text-align: center; padding-top: 10px;">Errorï¼š<span style="color: red">{{ message }}</span></p>
                        {% endif %}
    
                        <div class="signin-form">
                            <h2 class="form-title">Sign in</h2>
                            <form method="POST" class="register-form" id="login-form" action="check">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="username" id="username" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="Password"/>
                                </div>
                             
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                </div>
                            </form>
                            <p>Don't have an account? Sign up <a href="{% url 'sign_in' %}">here</a></p>
                            <p></p><a href="{% url 'forgotpassword' %}">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </section>
    
        </div>
        <script src="../../static/frontend/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/frontend/js/main2.js"></script>
    </body>
</html>
