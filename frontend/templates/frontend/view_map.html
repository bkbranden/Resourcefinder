<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Add custom icons with Markers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        .marker {
            background-image: url('absurdvacations/frontend/static/frontend/images/mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>

    <div id='map'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWJzdXJkdmFjYXRpb24iLCJhIjoiY2puamxqNXV2MG4yeDNwbGs1MmozcDZvdCJ9.AWfhzxC6hwtwrq8yFbfBOA';
        var geojson = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",      //clem
                    "properties": {
                        "message": "Clemons Library",
                        "iconSize": [60, 60],
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-78.5059886, 38.0363712]
                    }
                },
                {
                    "type": "Feature",      //alderman
                    "properties": {
                        "message": "Alderman Library",
                        "iconSize": [50, 50],
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -78.5054,
                            38.0365
                        ]
                    }
                },
                {
                    "type": "Feature",      //clark
                    "properties": {
                        "message": "Clark Library",
                        "iconSize": [40, 40],
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -78.5078,
                            38.0330
                        ]
                    }
                }
            ]
        };
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-78.5064, 38.0348],
            zoom: 16
        });
        var img = new Image();
        img.src = 'mapbox-icon.png';
        // add markers to map
        geojson.features.forEach(function (marker) {
            // create a DOM element for the marker
            var el = document.createElement('div');
            el.className = 'marker';
            el.addEventListener('click', function () {
                window.alert(marker.properties.message);
            });
            // add marker to map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);
        });
        // Add geolocate control to the map.
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));
    </script>

</body>

</html>
